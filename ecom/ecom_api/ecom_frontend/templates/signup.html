<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f0ff; /* light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #007bff; /* blue heading */
        }

        .login-card label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .login-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .login-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .login-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-card">
    <h2>Register</h2>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <button type="submit">Signup</button>
    </form>
    </div>
</body>
</html>
